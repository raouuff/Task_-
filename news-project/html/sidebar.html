<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Dashboard Sidebar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom CSS files -->
    <link rel="stylesheet" href="../css/sidebar.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            background-attachment: fixed;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .title {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">News Dashboard Sidebar</h1>
        
        <div class="sidebar">
            <div class="sidebar-container">
                <!-- Weather Widget -->
                <div class="card mb-4 weather-widget">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Weather in Cairo</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-between">
                            <div>
                                <h2 id="temperature" class="mb-0">
                                    <div class="spinner-border spinner-border-sm" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </h2>
                                <p id="location" class="mb-0">Loading...</p>
                            </div>
                            <div id="weather-icon" class="fs-1">
                                <div class="spinner-grow text-info" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                        <!-- Additional weather info will be injected here -->
                    </div>
                </div>
                
                <!-- Currency Exchange Widget -->
                <div class="card mb-4 currency-widget">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Currency Exchange</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <div class="d-flex justify-content-between">
                                <span>USD (US Dollar)</span>
                                <span id="usd-rate">
                                    <div class="spinner-border spinner-border-sm" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>SAR (Saudi Riyal)</span>
                                <span id="sar-rate">
                                    <div class="spinner-border spinner-border-sm" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>EGP (Egyptian Pound)</span>
                                <span id="egp-rate">
                                    <div class="spinner-border spinner-border-sm" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </span>
                            </div>
                        </div>
                        
                        <hr>
                        
                        <!-- Currency Converter -->
                        <h6>Currency Converter</h6>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="amount" value="1" min="0" step="0.01">
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <label for="from-currency" class="form-label">From</label>
                                <select class="form-select" id="from-currency">
                                    <option value="USD">USD</option>
                                    <option value="SAR">SAR</option>
                                    <option value="EGP">EGP</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label for="to-currency" class="form-label">To</label>
                                <select class="form-select" id="to-currency">
                                    <option value="USD">USD</option>
                                    <option value="SAR" selected>SAR</option>
                                    <option value="EGP">EGP</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <span>Result:</span>
                                <span id="conversion-result" class="fw-bold">
                                    <div class="spinner-border spinner-border-sm" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Live Football Matches Widget -->
                <div class="card mb-4 football-widget">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Live Football Matches</h5>
                    </div>
                    <div class="card-body p-0">
                        <ul class="list-group list-group-flush" id="live-matches">
                            <li class="list-group-item text-center">
                                <div class="spinner-border spinner-border-sm text-info me-2" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                Loading live matches...
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS files -->
    <script src="../js/api.js"></script>
    <script src="../js/sidebar.js"></script>
</body>
</html>
